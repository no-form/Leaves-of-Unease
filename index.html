  <style>

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        background: #000;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .container {
        position: relative;
        width: 100vw;
        height: 100dvh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at center, #3b2f4b 0%, #1a0e1a 100%);
        z-index: 1;
    }

    .listek {
        will-change: transform;
    }

    .listek,
    .static-leaf {
        position: fixed;
        top: 0;
        left: 0;
        width: auto;
        height: 90vh;
        object-fit: contain;
        transform-origin: center;
        z-index: 1;
        animation: kolysanie 4s ease-in-out infinite;
    }

    @media (max-width:768px) {
        .container {
            position: absolute;
            flex-deirection: column;
            height: 100dvh;
            
        }
      
        .listek,
        .static-leaf {
            max-height: 70vh;
            width: 100vw;
        }
    }

    .back {
        z-index: 1;
        opacity: 0.6;
    }

    .middle {
        z-index: 2;
        opacity: 0.8;
    }

    .front {
        z-index: 3;
    }
    
    .wave1 {
    animation: kolysanie 4s ease-in-out infinite;
    animation-delay: 0s;
    }

    .wave2 {
    animation: kolysanie 4.3s ease-in-out infinite;
    animation-delay: 0.2s;
    }

    .wave3 {
    animation: kolysanie 3.8s ease-in-out infinite;
    animation-delay: 0.4s;
    }

    .wave4 {
    animation: kolysanie 4.5s ease-in-out infinite;
    animation-delay: 0.1s;
    }

    .wave5 {
    animation: kolysanie 4.1s ease-in-out infinite;
    animation-delay: 0.3s;
    }

    .centralne-kolysanie {
        animation: kolysanie 4s ease-in-out infinite;
        transform-origin: center center;
    }

    @keyframes kolysanie {
        0% {
            transform: rotate(-1deg);
        }
        50% {
            transform: rotate(1deg);
        }
        100% {
            transform: rotate(-1deg);
        }
    }

  </style>
